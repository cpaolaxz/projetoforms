<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crie teu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.cSS">
</head>

<body>

    <div class="page">
       <header>
         <h1>Crie e compartilhe 
            seu evento.</h1>
          <p>O primeiro passo, é preencher esse
            formulário de inscrição.</p>
       </header>

        <form id="myform">
            

            <fieldset>

                <legend>Informações do Evento</legend>
 

               <div class="fieldset-in">

                    <div class="input-wrapper">  
                      <label for="event-tittle">titulo do evento <Span>(mínimo 8 caracteres)</Span></label>
                      <input type="text" id="event-tittle"
                      required
                      minlength="8">
                     
                    </div>

                  <div class="input-wrapper"> 
                     <label for="event-link">link do evento <Span>(comece com https://)</Span> </label>
                     <input type="url" id="event-link">
                  </div>

                    <div class="input-wrapper">

                     <label for="event-contate">Whatsapp para contato <Span>(somente números)</Span></label>
                      <input type="number" id="event-contate">

                    </div>

                    <div class="input-wrapper">
                     <label for="event-info">Informações  extras</label>
                     <textarea name="" id="event-info"></textarea>
                    </div>

                    

                    <div class="input-wrapper">

                     <label for="event-category">Categoria</label>

                     <select id="event-category">
                         <option value="live">ao vivo</option>
                         <option value="speeches">palestras</option>
                         <option value="presentations">apresentações</option>
                         <option value="podcast">podcast</option>
                        </select>
                    </div>
                   
                     

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-in">

                    <legend>Privacidade</legend>

                    <div class="input-wrapper">  
                        <label for="event-email">E-mail do administrador <Span>(digite um email válido)</Span></label>
                        <input type="text" id="event-email">
                    </div>

                  <div class="input-wrapper">  
                        <label for="event-password">Senha de acesso para os participantes <Span>(mínimo 8 caracteres)</Span> </label>
                        <input type="text" id="event-password"
                        minlength="8">
                    </div>

                    <div class="checkbox-wrapper"> 
                        <input type="checkbox" id="checkbox-wrapper"> 
                        <label for="checkbox"> evento privado  </label>
                       
                    </div>
                   

                </div>
                
            </fieldset>


            <fieldset>
                <div id="title">
                       <legend>data e hora </legend>
                    </div>
                    
                <div class="col-3">
                    
                    

                    <div class="input-wrapper">  
                        <label for="event-date"> data </label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">  
                        <label for="event-time">de </label>
                        <input type="time" id="event-time">
                    </div>
                    <div class="input-wrapper">  
                        <label for="event-time">até</label>
                        <input type="time" id="event-time">
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
     <input class="button"
     type="submit"
     form="myform"
      value="Salvar evento">
    </div>
  
    
  </footer>
</body>
</html>
